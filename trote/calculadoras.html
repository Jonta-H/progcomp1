        <div class="container">
            <h2>
                 Calculadoras de Pontuação
            </h2>
            <form> <!-- formulário para entrada de dados do usuário -->
                <div class="campos">
                    <label>Ação Social (pts)</label>
                    <input type="number" id="acaosocial"/>
                </div>
                <div class="campos">
                    <label>Homenagem (pts)</label>
                    <input type="number" id="homenagem"/>
                </div>
                <div class="campos">
                    <label>Caixas de Leite (litros)</label>
                    <input type="number" id="leite"/>
                </div>
                <div class="campos">
                    <label>Kit Alimentação (avulso)</label>
                    <input type="number" id="kitavulso"/>
                </div>
                <div class="campos">
                    <label>Lata de suplemento (avulso)</label>
                    <input type="number" id="suplementoavulso"/>
                </div>
                <div class="campos">
                    <label>Pacotes de arroz (kg)</label>
                    <input type="number" id="arroz"/>
                </div>
                <div class="campos">
                    <label>Pacotes de feijão (kg)</label>
                    <input type="number" id="feijao"/>
                </div>
                <div class="campos">
                    <label>Pacotes de macarrão (un.)</label>
                    <input type="number" id="macarrao"/>
                </div>
                <div class="campos">
                    <label>Óleos</label>
                    <input type="number" id="oleo"/>
                </div>
                <div class="campos">
                    <button type="button" onclick="calcular()">Calcular</button>
                    <label id="soma"> </label>
                </div>
            </form>
